<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Animation</title>
    <script src="https://unpkg.com/@rive-app/canvas@2.10.0"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Rive Animation Preview</h1>
    <canvas id="riveCanvas" width="500" height="500"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const rive = new Rive({
                src: "/monet.riv", // Load from the public folder
                canvas: document.getElementById("riveCanvas"),
                autoplay: true,
                stateMachines: "State Machine 1", // Adjust based on your Rive file
                onLoad: () => console.log("Rive animation loaded!"),
            });
        });
    </script>
</body>
</html>
